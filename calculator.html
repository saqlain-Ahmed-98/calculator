<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>


    <!-- Calculator -->

    <div>
        <h1 >CALCULATOR</h1>
    </div>

<div class="body">
    <div>
        <input id="res" class="res" type="text">
    </div>
    <div>
    </div>
    <div>
        <button class="btn" onclick="getNo('+')">+</button>
        <button class="btn" onclick="getNo('-')">-</button>
        <button class="btn" onclick="getNo('*')">*</button>
        <button class="btn" onclick="getNo('/')">/</button>
    </div>
    <div>
        <button class="btn1" onclick="getNo('9')">9</button>
        <button class="btn1" onclick="getNo('8')">8</button>
        <button class="btn1" onclick="getNo('7')">7</button>
        <button class="btn1" onclick="getNo('0')">0</button>

    </div>
 
    <div>
        <button class="btn1" onclick="getNo('6')">6</button>
        <button class="btn1" onclick="getNo('5')">5</button>
        <button class="btn1" onclick="getNo('4')">4</button>
        <button class="btn" onclick="getNo('.')">.</button>

    </div>
    <div>
        <button class="btn1" onclick="getNo('3')">3</button>
        <button class="btn1" onclick="getNo('2')">2</button>
        <button class="btn1" onclick="getNo('1')">1</button>
        <button class="btn2" onclick="clearRes()">C</button>

    </div>
    <div>
        <button class="widBtn" onclick="getRes()">=</button>

    </div>
    
</div>

 <!-- Calculator -->

    <script src="app.js"></script>
</body>
</html>
